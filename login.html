<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css file -->
    <link rel="stylesheet" href="../CSS/login.css" />

    <title>Login</title>
  </head>
  <body>
    
        <!-- container -->
        <div class="container">

       <!-- heading -->
      <h2>Login to continue </h2>

            <!-- signupForm contain signup form -->
            <div class="loginForm">
              <form>

                <label> Email: </label>
                <input type="email" id="user_email" required placeholder="Enter Your Email" />
      
                <label> Password: </label>
                <input type="password" id="user_password" required placeholder="Enter Your Password" />
      
                <input id="submit" type="submit" value="LOGIN" />
              </form>
      
              <div class="redirectToSignup">
                <p>Don't have Account, Create Account! </p>
                <a href="./signup.html"> Signup </a>
              </div>
            </div>
          </div>

</body>

<!-- javaScript file -->
<script src="../JavaScript/login.js" > </script>

</html>
